<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #0056b3;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    main {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Minha Página</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h2>Olá, mundo!</h2>
    <p>Esta é uma página de exemplo criada com HTML, CSS e JavaScript.</p>
    <button onclick="mostrarAlerta()">Clique aqui</button>
  </main>

  <footer>
    <p>&copy; 2025 - Minha Página Simples</p>
  </footer>

  <script>
    function mostrarAlerta() {
      alert("Você clicou no botão!");
    }
  </script>
</body>
</html>
